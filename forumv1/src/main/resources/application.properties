# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/forum?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

# 设置上传文件大小 默认1MB
spring.servlet.multipart.max-file-size=10MB
# 设置静态资源文件夹
spring.web.resources.static-locations=file:${dirPath},classpath:static
# 配置MyBatis框架用到的Mapper配置文件路径
mybatis.mapper-locations=classpath:mappers/*xml
# 配置自动识别命名规范不一致的问题
# mybatis.configuration.map-underscore-to-camel-case=true
# 配置保存图片的路径
dirPath=c:/forumPic
